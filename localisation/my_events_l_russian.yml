l_russian:

#Армия

army_events.1.t: "Моторизация Армии"
army_events.1.d: "Современные условия вынуждают нас начать широкое внедрение автотранспорта в наши войска"
army_events.1.a: "Начать моторизацию!"
army_events.1.b: "Наш бюджет этого не осилит..."
army_events.1.c: "Провести умеренную моторизацию"

army_events.2.t: "Реформы Армии"
army_events.2.d: "Мы вынуждены провести военные реформы, чтобы не быть захваченными"
army_events.2.a: "Провести немедленно"
army_events.2.b: "Наш бюджет этого не осилит..."
army_events.2.c: "Провести реформы экономно"

genericfocustree.22.t: "Нас ждёт новая война?"
genericfocustree.22.d: "Политики страны [Root.GetName] высказывают обеспокенность за своих сограждан и их права в других странах, эти политики утверждают что готовы защитить права своего народа огнем и мечом!"

#Выборы

modelection.1.t: "Президентские выборы в Турции - 2014"
modelection.1.d: "Я благодарю нацию за то, что она назначила меня 12-м президентом Турецкой Республики. Я стану президентом не только для тех, кто проголосовал за меня, я буду президентом 77 миллионов. Сегодня вновь восторжествовала воля народа, сегодня вновь победила демократия. Те, кто не голосовал за меня, добились того же, что мои сторонники. Те, кому я не нравлюсь, одержали такую же победу, как и те, кому я по душе. Я хочу построить новое будущее, исходя из принципа общественного примирения, рассматривая наши различия как наше достояние и фокусируясь не на наших разногласиях, а на общих ценностях."

modelection.2.t: "Очередные Президентские выборы"
modelection.2.d: "Подготовка и проведение выборов, обеспечение реализации и защита избирательных прав граждан и контроль за соблюдением указанных прав - то, что мы обязаны обеспечить, немедленно"

modelectionministre.1.t: "Назначение нового премьер-министра!"
modelectionministre.1.d: "Мы проводим подготовку к предстоящим выборам, наша задача подбор наиболее подходящего кандидата и назначение его новым премьер-министром!"

modvietnam.1.t: "Национальное Собрание выбирает Президента"

modelectionking.1.t: "Новый монарх нашего государства"
modelectionking.1.d: "В связи с тем что предыдущий Правитель (о, слава Ему) теперь не может исполнять свои обязанности, права на управление государством переходят его наследнику, теперь у нас новый Правитель, долгих лет ему!"

#НАТО

nato_events.1.t: "Мы атакованы!"
nato_events.1.d: "Так как мы являемся участником НАТО, наше государство имеет возможность призвать союзников по военному-блоку в эту войну!"
nato_events.1.a: "Собрать все силы НАТО!"
nato_events.1.b: "Мы справимся своими силами!"

nato_events.2.t: "Мы были исключены из НАТО!"
nato_events.2.d: "Вводом санкций дело не ограничилось, после того как мы объявили о начале нашей справедливой войны, нас исключили из НАТО!"

nato_events.3.t: "Наш союзник атакован!"
nato_events.3.d: "Так как мы являемся участником НАТО, наше государство обязано гарантировать безопасность и независимость союзников по военному-блоку. Сегодня был атакован один из наших союзников, наше решение?.."
nato_events.3.a: "Помочь им. Вступить в войну."
nato_events.3.b: "Не стоит спешить с войной, решим проблему переговорами?"

nato_events.4.t: "Уход из НАТО!"
nato_events.4.d: "НАТО - пережиток прошлого, инструмент западных капиталистов. Пришел день когда мы избавились от рабских оков под названием "НАТО"!"

#Новороссия

dnr_events.1.t: "Митингующие в Донецке формируют временное народное правительство"
dnr_events.1.d: "Народный совет приступил к формированию временного народного правительства. На заседании Народного совета, среди прочего, было заявлено о непризнании новой украинской власти, об увольнении всех назначенных ею руководителей силовых ведомств региона и губернатора Сергея Таруты, о назначении на 11 мая референдума по самоопределению Донбасса."
dnr_events.2.t: "Прибытие Стрелкова"
dnr_events.2.d: "В Славянск прибыл вооружённый отряд под командованием Игоря Стрелкова, объединившийся с местной народной дружиной. С его появлением здесь сформировался один из узлов противостояния с центральными властями."
dnr_events.3.t: "Контроль над СМИ!"
dnr_events.3.d: "Под контроль сторонников ДНР перешла Донецкая областная гостелекомпания. В здание занесли дополнительное оборудование для вещания телевидения ДНР, была восстановлена работа российских телеканалов"
dnr_events.4.t: "Референдум о самоопределении Донецкой Народной Республики"
dnr_events.4.d: "На референдум вынесен единственный вопрос на двух языках (русском и украинском): «Поддерживаете ли Вы акт государственной самостоятельности Донецкой Народной Республики?» Результат был предсказуем!"
dnr_events.5.t: "Битва за Донецкий Аэропорт"
dnr_events.5.d: "В международном аэропорту Донецка начались бои между силами сепаратистов Донецкой Народной Республики и украинскими военными и добровольческими силами."
dnr_events.6.t: "Конфедерация Новороссии"
dnr_events.6.d: "Донецкая и Луганская народные республики подписали документ об объединении в конфедерацию Новороссия. Новороссия, по замыслу создателей, должна была представлять собой союз самостоятельных республик, к которому могли бы присоединяться другие республики, провозглашаемые на территории Украины. Конституция Новороссии планировалась к принятию по прошествии трёх месяцев после принятия конституций Донецкой и Луганской народных республик."
dnr_events.7.t: "Катастрофа Boeing 777 в Донецкой области"
dnr_events.7.d: "Все вовлечённые в конфликт на востоке Украины стороны отрицают свою причастность к гибели авиалайнера. Полномочия по проведению расследования были переданы Украиной Нидерландам и возложены на Совет по безопасности Нидерландов и Объединённую следственную группу, которые пришли к выводу, что авиалайнер был сбит ракетой класса «земля-воздух» из зенитно-ракетного комплекса «Бук» с территории, контролируемой повстанцами."
dnr_events.8.t: "Иловайский котёл"
dnr_events.8.d: "В ходе боёв за Иловайск, крупные группы украинских вооруженных сил были окружены и уничтожены, это будет первым шагом к крупному наступлению сил ДНР на Юг Донбасса!"
dnr_events.9.t: "Всеобщие выборы - 2014"
dnr_events.9.d: "Избирателям предлагается сформировать Народный Совет Донецкой Народной Республики, который состоит из 100 депутатов, избираемых сроком на четыре года. Выборы проводятся только по пропорциональной системе, то есть по республиканским спискам. Отказ в регистрации получили местная Коммунистическая партия, по этому за депутатские кресла в Народном совете ДНР борятся лишь две организации, удовлетворившие требования ЦИК. Это общественно-политические движения «Донецкая республика» и «Свободный Донбасс»."
dnr_events.9.a: "Народ избрал Александра Захарченко!"
dnr_events.9.b: "Нам нужен более радикальный глава!.."
dnr_events.9.c: "Коммунисты берут ЦИК под свой контроль..."
dnr_events.10.t: "Приостановление Конфедеративного Союза"
dnr_events.10.d: "Министр иностранных дел ДНР Александр Кофман заявил, что «проект Новороссия» закрыт на неопределённое время. Аналогичное заявление сделал спикер парламента Новороссии Олег Царёв, уточнив, что проект «заморожен» в связи с тем, что создание Новороссии не предусматривается минскими соглашениями, подписанными руководством ДНР и ЛНР с Украиной"
dnr_events.11.t: "Выдача собственных паспортов"
dnr_events.11.d: "Мы официально приступили к выдаче паспорта ДНР нашим гражданам. Это очередной, серьезный и важный шаг на пути государственного строительства, на пути развития республики"
dnr_events.12.t: "Покушение на Александра Захарченко"
dnr_events.12.d: "Взрыв в кафе «Сепар» на бульваре Пушкина произошел около 17 часов. В это время в заведении начали собираться высокопоставленные чиновники ДНР. В результате взрыва, Захарченко..."
dnr_events.12.a: "...был убит! Новым главой республики станет Денис Пушилин."
dnr_events.12.b: "...пережил покушение! Захарченко отделался лишь шрамами и ожогами!"
dnr_events.13.t: "Паспортизация Донбасса!"
dnr_events.13.d: "Россия наконец начала выдавать нашим гражданам паспорта Российской Федерации. Это укрепит нас в политическом и экономоическом плане, интеграция Донбасса достигла нового уровня!"
dnr_events.14.t: "Гуманитарная помощь"
dnr_events.14.d: "С августа 2014 года Россия регулярно направляет на территорию ДНР и ЛНР автоколонны с гуманитарными грузами. 12 августа 2014 года первый гуманитарный конвой в составе 280 грузовых автомобилей (общий объём груза — 2000 тонн)."
dnr_events.15.t: "Собственная армия"
dnr_events.15.d: "Председатель временного правительства ДНР Денис Пушилин объявил о начале формирования собственной народной армии «для защиты народа и территориальной целостности республики». Первым её командующим стал Игорь Хакимзянов; было предложено вступать в народную армию бывшим и действующим офицерам и активистам сил самообороны, созданных митингующими."
dnr_events.16.t: "Произвол ополченцев"
dnr_events.16.d: "Вооруженные формирования нападают, похищают и притесняют лиц, которых подозревают в поддержке Киева или просто считают нежелательными элементами. Их имущество, такое как квартиры и дома переоборудовались под казармы для ополченцев, а личный автотранспорт шел под "нужды" армии. Жертвами похищений стали десятки человек, в некоторых случаях это сопровождалось побоями и пытками. "
dnr_events.17.t: "Союз Свободных Народов"
dnr_events.17.d: "Донецкая Народная Республика обратилась в Организация наций и народов, не имеющих представительства с целью утверждения плана строительства экономическо-политического союза. "По одиночке нас замалчивают и убивают, а вместе мы сила - с которой будут считаться все мировые государства!" - Заявили представители Республики"
dnr_events.17.a: "Вступить в союз"
dnr_events.17.b: "Не вступать в союз"

lnr_events.1.t: "Референдум о самоопределении ЛНР"
lnr_events.1.d: "На вопрос «Поддерживаете ли Вы акт государственной самостоятельности Луганской Народной Республики?» высказались «за» 96,2 %! Народ дал добро на создание республики!"
lnr_events.2.t: "Захват здания обладминистрации и прокуратуры"
lnr_events.2.d: "Сотрудникам правоохранительных органов был предоставлен живой коридор и они добровольно покинули захваченное активистами здание. Милиционеры надели георгиевские ленты и перешли на сторону митингующих. Наше ополчение пополнилось отрядами МВД!"
lnr_events.3.t: "Глава Республики"
lnr_events.3.d: "Главными претендентами на власть в ЛНР являются Донские Козаки во главе с Николаем Козициным, но оффициальной властью, и де-факто главой Республики является Игорь Плотницкий и общественное движение Мир Луганщине. Нам следует..."
lnr_events.3.a: "Провести чистки казаков, укрепить власть Плотницкого"
lnr_events.3.b: "Дестабилизировать обстановку, Козаки займут основные правящие должности в Республике"
lnr_events.4.t: "Всеобщие выборы - 2014"
lnr_events.4.d: "ЦИК ЛНР отпечатал около 1 млн избирательных бюллетеней, примерное такое же количество человек будет голосовать на выборах главы Республики. Основными целями изберателей стали общественные движения "Мир Луганщине" и "Луганский Экономический Союз". По результатам выборов, главой Республики стал..."
lnr_events.4.a: "Игорь Плотницкий"
lnr_events.4.b: "Олег Акимов"
lnr_events.5.t: "Чистки в правительстве"
lnr_events.5.d: "Доверенные источники не прекращают сообщать о готовящихся заговорах против нашего правительства! У нас не остается других вариантов, кроме как провести "оптимизацию" государственного аппарата"
lnr_events.6.t: "Покушение!"
lnr_events.6.d: "Игоря Плотницкого было совершено покушение.В результате взрыва фугасного безосколочного взрывного устройства на столбе, недалеко от которого проезжал автомобиль Плотницкого, пострадали Плотницкий и ещё два человека получили серьёзные травмы и были экстренно доставлены в отделение травматологии Луганской областной больницы."
lnr_events.7.t: "Политический кризис"
lnr_events.7.d: "В виду некоторых внутренних разногласий, Игорь Плотницкий подал в отставку с должности главы республики по состоянию здоровья. Был назначен уполномоченным от Луганской Народной Республики по исполнению минских соглашений. Отставка будет принята Народным Советом ЛНР."
lnr_events.8.t: "Всеобщие выборы - 2018"
lnr_events.8.d: "Состоявшиеся в ЛНР выборы главы Республики и депутатов Народного Совета не противоречат духу и букве Минских соглашений. По этому ничто и никто не помешает нам провести эти выборы. Новым главой республики станет..."
lnr_events.8.a: "Леонид Пасечник"
lnr_events.8.b: "Депутат из Луганского Экономического Союза"

#Украина

ukr_events.1.t: "Минский протокол"
ukr_events.1.d: "«прекращение активных наступательных операций формирований ополчения юго-востока Украины в донецком и луганском направлениях»; отвод «подразделений силовых структур Украины на расстояние, исключающее возможность обстрела населённых пунктов артиллерией и всеми видами систем залпового огня»; «осуществление полноценного и объективного международного контроля над соблюдением условий прекращения огня и мониторинг обстановки в создаваемой таким образом зоне безопасности»; «исключение применения боевой авиации против мирных граждан и населённых пунктов в зоне конфликта»; «обмен насильственно удерживаемых лиц по формуле „всех на всех“ без каких-либо предварительных условий»; «открытие гуманитарных коридоров для передвижения беженцев и доставки гуманитарных грузов на восток Украины»; направление в пострадавшие регионы ремонтных бригад для восстановления разрушенных объектов социальной и жизнеобеспечивающей инфраструктуры на востоке Украины."
ukr_events.1.a: "Подписать Минский протокол!"
ukr_events.1.b: "Не подписывать Минский протокол!"

ukr_events.2.t: "Президентские выборы на Украине - 2014"
ukr_events.2.d: "Выборы состоялись по решению Верховной рады 25 мая 2014 года, в связи с отстранением ею Виктора Януковича от должности президента. Решение о переносе выборов, планировавшихся на 2015 год, было принято 22 февраля 2014 года. Всего в выборах участвовало 23 кандидата. Но до финала дошли лишь трое, новым президентом Украины станет..."
ukr_events.2.a: "...Пётр Порошенко"
ukr_events.2.b: "...Юлия Тимошенко"
ukr_events.2.c: "...Олег Ляшко"

ukr_events.3.t: "Президентские выборы на Украине - 2019"
ukr_events.3.d: "Первый тур выборов, в соответствии с постановлением Верховной рады, прошёл 31 марта 2019 года.30 апреля 2019 года. Центральная избирательная комиссия Украины подвела официальные итоги второго тура президентских выборов, новым президентом Украины стал..."
ukr_events.3.a: "...Владимир Зеленский"
ukr_events.3.b: "...Пётр Порошенко"
ukr_events.3.c: "...Юлия Тимошенко"

ukr_events.4.t: "Россия аннексирует Крым!"
ukr_events.4.d: "Они заявляют что с 18 марта 2014 года Россия считает Крым и Севастополь субъектами Российской Федерации, а нас они спросить не забыли?!"
ukr_events.4.a: "Мы должны заручиться поддержкой запада..."
ukr_events.4.b: "Немедленно объявить войну агрессору!"

ukr_events.5.t: "Возвращение Донбасса!"
ukr_events.5.d: "Пришло время мира. Сейчас мы решаем судьбу Донбасса, наступит ли долгожданный мир? Сейчас мы решаем, каков будет статус автономии Донбасса."
ukr_events.5.a: "Ни какой автономии, включить Донбасс в состав Украины"
ukr_events.5.b: "Предоставить Донбассу автономию, сделав Украину федерацией"

ukr_events.6.t: "Российская "паспортизация" Донбасса!"
ukr_events.6.d: "Россия выдает свои паспорта гражданам временно оккупированных территорий Донбасса, это немыслимо!"

ukr_events.7.t: "Иловайский котёл"
ukr_events.7.d: "В ходе боёв за Иловайск, крупные группы наших войск были окружены и уничтожены! Мы должны не позволить, стать этой потере, первым шагом к крупному наступлению сил ДНР на Юг Донбасса!"

ukr_events.8.t: "Побег Януковича"
ukr_events.8.d: "Верховная рада приняла постановление «О самоустранении Президента Украины от исполнения конституционных полномочий и назначении внеочередных выборов Президента Украины. Временно исполняющим обязанности президента, будет назначен Александр Турчинов."

ukr_events.9.t: "Появление Оппозиционного Блока"
ukr_events.9.d: "В «Оппозиционный блок» вошли партия «Новая политика», партия «Гражданин», партия «Украина — Вперёд!» и партия «Трудовая Украина». «Оппозиционный блок» выступает за нейтралитет и сохранение внеблокового статуса Украины, и резолюцию, в которой они потребовали от президента Украины мира и прекращения кровопролития, отставки правительства, роспуска и запрета незаконных вооружённых формирований, привлечения к ответственности виновных в обстрелах населённых пунктов на востоке страны!"

ukr_events.10.t: "Протесты на Юго-Востоке"
ukr_events.10.d: "На Юго-Востоке начались массовые общественно-политические акции против нашей власти, они выступают в защиту статуса русского языка, под антиправительственными, федералистскими, пророссийскими и сепаратистскими лозунгами! Ситуация выходит из под контроля, мы частично потеряли контроль над этими регионами!"

ukr_events.11.t: "Провозглашение ДНР!"
ukr_events.11.d: "Сепаратистами была принята так называемая "Декларациа о суверенитете Донецкой Народной Республики" В принятом документе провозглашалось: «Народ Донецкой народной республики имеет исключительное право собственности на землю, её недра, воздушное пространство, водные и другие природные ресурсы. Республика самостоятельно определяет свой экономический статус, формирует свой госбюджет. Декларация действует с момента принятия и является основой для принятия Конституции Донецкой народной республики»"
ukr_events.11.a: "Это звучит убедительно... (Играть за ДНР)"
ukr_events.11.b: "АБСУРД!"

ukr_events.12.t: "Строительство ДНР"
ukr_events.12.d: "В Донецке формируется временное народное правительство, а так же формируется собственная народная армии «для защиты народа и территориальной целостности республики». Что они себе позволяют?"

ukr_events.13.t: "Антитеррористическая операция"
ukr_events.13.d: "Александр Турчинов заявил в телеобращении, что в связи с событиями на востоке страны Совет национальной безопасности и обороны Украины принял решение начать широкомасштабную антитеррористическую операцию с привлечением вооружённых сил. Мирного решения конфликта не будет."

ukr_events.14.t: "Луганская Народная Республика!?"
ukr_events.14.d: "В Луганске была провозглашена Луганская Народная Республика. На митинге звучало заявление, что в случае агрессии со стороны Киева Луганск будет просить Россию о введении миротворческих сил. Россия не имеет права вмешиваться в наши дела!"
ukr_events.14.a: "В целом, они имеют право... (Играть за ЛНР)"
ukr_events.14.b: "Российские марионетки!"

ukr_events.15.t: "Ультиматум Луганских сепаратистов!"
ukr_events.15.d: "Объединённый штаб Армии Юго-Востока выдвинул ультиматум Луганскому областному совету с требования в кратчайшие сроки провести референдум о дальнейшей судьбе Луганска!"

ukr_events.16.t: "Митинги в Луганске"
ukr_events.16.d: "В Луганске, в центре города состоялся масштабный митинг, где собралось около 2 тысяч человек. Участники акции с флагами Российской Федерации и антиправительственными лозунгами требовали признать действующую власть незаконной!"

ukr_events.17.t: "Митинги в Донецке"
ukr_events.17.d: "Массовые протесты на территории Донецкой области продолжаются в течение всего марта, в регионе прошло около 200 акций, в которых приняли участие более 130 тыс. человек. Протестующие отказываются признавать новую Украинскую власть, выступают за федерализацию Украины, а так же против новых губернаторов, назначение которых считают нелегитимным!"

ukr_events.18.t: "Митинги в Харькове"
ukr_events.18.d: "Весь март в Харькове продолжаются волнения, которые чередуются шествиями сторонников Майдана и митингами общественных организаций, сторонников Антимайдана, дело доходит до стрельбы и террактов!"

ukr_events.19.t: "Харьковская Народная Республика?!"
ukr_events.19.d: "Пророссийскими митингующими было захвачено здание областной администрации. Активисты провели «собрание областной громады», на котором было выражено недоверие депутатам Харьковского облсовета и оглашён список «альтернативных депутатов», новые депутаты провели внеочередную сессию, на которой провозгласили суверенное государство «Харьковская Народная Республика»"
ukr_events.19.a: "Сочувствую антимайдану (Играть за ХНР)"
ukr_events.19.b: "Сочувствую сторонникам майдана!"

ukr_events.20.t: "Конфедерация Новороссии"
ukr_events.20.d: "Донецкая и Луганская народные республики подписали документ об объединении в конфедерацию Новороссия. Они надеятся что объеденившись у них будет шанс, как наивно!"

ukr_events.21.t: "Евромайдан"
ukr_events.21.d: "Уже много дней проходит массовая акция протеста в Киеве начавшаяся 21 ноября 2013 года в ответ на приостановку украинским правительством подготовки к подписанию соглашения об ассоциации между Украиной и Евросоюзом, нас обвиняют в попытке установления авторитарной диктатуры, а переговоры не дают никаких результатов, что же будет дальше..."

ukr_events.22.t: "Национальная революция"
ukr_events.22.d: "Радикальные националисты, футбольные ультрас и другие правые радикалы начали брать административные здания по всему городу под свой контроль, государству был выдвинут ряд ультиматумов, была объявлена национальной революции! Целями её являются устранение режима внутренней оккупации и получение украинского национального государства с системой всеохватывающего национального народовластия"

ukr_events.23.t: "Новый лидер"
ukr_events.23.d: "Лидером «Правого сектора» изначально являлся Дмитрий Ярош, один из руководителей украинской националистической организации «Тризуб». 11 ноября 2015 года он заявил, что слагает с себя полномочия лидера движения. Движение возглавил Андрей Тарасенко, избранный на IV съезде ПС!"

ukr_events.24.t: "Под флагами Антимайдана"
ukr_events.24.d: "Украина будет разорвана гражданской войной! Восток Украины совершенно не желает подчиняться ультраправым радикалам из Правого сектора, захватившим власть в Киеве. Со становлением нацистского режима, начались репрессии против русскоговорящих граждан, стало опасно даже думать на русском языке. Подпольные коммунистические силы, анархисты, про-российские силы и просто здравомыслящие люди объеденились под флагами Антимайдана."

ukr_events.26.t: "Православная церковь Украины"
ukr_events.26.d: "Священный синод Константинопольского патриархата объявил об отмене решения о подчинении Киевской митрополии Московскому патриархату, восстановил в иерархическом и священническом звании и вернул в общение с Церковью предстоятелей неканонических православных церквей: Украинской православной церкви Киевского патриархата и Украинской автокефальной православной церкви, а также их последователей"

uks_events.1.t: "Гражданская война!"
uks_events.1.d: "Более-менее мирная акция протеста на майдане постепенно переросла в восстание право-радикальных сил. Движение "Правый сектор" возглавило восстание во Львове, в кратчайшие сроки была организована западно-украинская армия, которая уже начала свой путь на Киев!"

#Россия

russia_events.1.t: "Мы берем судьбу, в свои руки"
russia_events.1.d: "Путина и его компании больше нет. Наступит ли время прекрасной России будущего или вновь - хороший царь и знакомая вонь?"

genericfocustree.23.t: "Russian Empire return"
genericfocustree.23.d: "Russian Empire return"
genericfocustree.23.a: "not bad"
genericfocustree.23.b: "bad?"

russia_events.3.t: "Выдача паспортов гражданам Новороссии"
russia_events.3.d: "Жители ДНР могут принять гражданство и получить паспорт РФ по упрощенной схеме, предложенной президентом России Владимиром Путиным. Это должно стабилизировать обстановку и ускорить интеграцию Донбасса в Россию!"


#США

mod_usa_events.1.t: "Президентские выборы в США - 2016"
mod_usa_events.1.d: "Бизнесмен-миллиардер Дональд Трамп стал официальным кандидатом от Республиканской партии 19 июля 2016 года, одержав победу над сенаторами Тедом Крузом и Марко Рубио, губернатором Огайо Джоном Кейсиком и тринадцатью другими кандидатами. Бывший государственный секретарь и сенатор Хиллари Клинтон была выдвинута 26 июля 2016 года после победы над сенатором от Вермонта Берни Сандерсом."
mod_usa_events.1.a: "Дональд Трамп победил на этих выборах"
mod_usa_events.1.b: "Хиллари Клинтон победила на этих выборах"

mod_usa_events.2.t: "Президентские выборы в США - 2020"
mod_usa_events.2.d: "Результаты выборов в каждом штате и округе Колумбия были подтверждены к 9 декабря. Формально Байден был избран президентом 14 декабря на заседании коллегии выборщиков, сформированной по итогам всенародного голосования, официальный подсчёт голосов прошёл 6-7 января 2021 года на заседании Конгресса. Последним было подсчитано что победу одержал..."
mod_usa_events.2.a: "Джо Байден выиграл эти выборы"
mod_usa_events.2.b: "Дональд Трамп победил на этих выборах"

#Британия

modbritain.1.t: "Новый премьер-министр"
modbritain.1.d: "23 июня 2016 года в Великобритании состоялся референдум о членстве страны в Евросоюзе, в ходе которого 52 % избирателей проголосовали за выход. 24 июня премьер-министр Дэвид Кэмерон, проводивший кампанию против выхода из ЕС, объявил о своей отставке к октябрю. Однако, уже 11 июля 2016 года единственным кандидатом на пост лидера консерваторов и нового премьер-министра осталась министр внутренних дел Тереза Мэй, и передача власти была назначена на 13 июля 2016 года."

modbritain.2.t: "Новый премьер-министр"
modbritain.2.d: "После отставки Терезы Мэй с должности лидера Консервативной партии Борис Джонсон заявил, что будет баллотироваться на этот пост. Подразумевалось, что в случае избрания он также сменит Мэй на посту премьер-министра Соединённого Королевства."

#Франция

modfrance.1.t: "Президентские выборы во Франции 2017 года "
modfrance.1.d: "Во втором туре развернулась борьба между представителем движения «Вперед!» Эмманюэлем Макроном и лидером правого Национального фронта Марин Ле Пен. Когда был завершен подсчет голосов, новым президентом Франции стал..."
modfrance.1.a: "Эмманюэль Макрон"
modfrance.1.b: "Марин Ле Пен"

#Италя

moditaly.1.t: "Президентские выборы в Италии - 2015"
moditaly.1.d: "14 января 2015 года президент Джорджо Наполитано официально объявил о своей отставке. 15 января 2015 года председатель Палаты депутатов Лаура Больдрини назначила на 29 января 2015 года первое заседание коллегии выборщиков. Согласно Конституции, выборы следовало начать не позднее 15 дней после ухода президента."

#Сербия

modserbia.1.t: "Президентские выборы в Сербии - 2017"
modserbia.1.d: "Действующий президент Томислав Николич имеет право баллотироваться на второй пятилетний срок, но не желает этого делать. По результатам выборов, победу одержал - Александр Вучич!"

modserbia.2.t: "Протесты в Сербии!"
modserbia.2.d: "Начались массовые протесты, организованные в Белграде, Нови-Саде, Нише и других городах и населённых пунктах Сербии против избранного президента Александра Вучича. Главные участники — студенты университетов, но недавно к ним присоединились полицейские, армия, таксисты, юристы, работники почтовых отделений и другие профсоюзы..."

#Кавказ

kaucas_events.1.t: "Президентские выборы в Грузии"
kaucas_events.1.d: "В воскресенье, 16 декабря, Саломе Зурабишвили официально вступила в должность президента Грузии. В восточной Грузии несколько сот сторонников оппозиции, которые настроены радикально, продолжают нападать на полицейских, которые охраняют порядок в Телави."
kaucas_events.1.a: "Теперь правит "Путь Грузии"

kaucas_events.2.t: "Президентские выборы в Армении"
kaucas_events.2.d: "Единственным кандидатом на выборах 2018 года был Армен Саркисян. Выдвинут РПА с 58 голосами, АРФД с 7 голосами, Царукян с 30 голосами поддержал это решение. Фракция Исход с 9 голосами голосовала против Саркисяна."
kaucas_events.2.a: "По итогам выборов Армен Саркисян избран президентом Армении."

#Афганистан

afgan_events.1.t: "Президентские выборы 2014 года"
afgan_events.1.d: "Всего на выборах было зарегистрировано 18 кандидатов, четыре из которых впоследствии снялись. Очевидно что победу одержит Ашраф Гани."
afgan_events.1.a: "Ашраф Гани победит, набрав 50,64 %"
afgan_events.1.b: "Лишь Исламизм спасет нашу страну!"

#Мировые новости

mynews.1.t: "Игры XXXI Олимпиады"
mynews.1.d: "Первые Олимпийские игры, проходящие в Южной Америке, вторые в Латинской Америке после Олимпийских игр 1968 года в Мехико и первые с 2000 года, проходящие в южном полушарии. На Олимпиаде было разыграно рекордное количество комплектов медалей (306) и приняли участие рекордное число стран (206), в том числе впервые Косово и Южный Судан."
mynews.1.a: "Да прибудет с нами сила"

mynews.2.t: "Новая Война в Афганистане"
mynews.2.d: "После того, как в начале января 2015 года террористы возобновили свою деятельность, взорвав автомобиль в центре Кабула, NATO — OTAN совместно с Афганской национальной армией начинает проводить активные мероприятия по нейтрализации боевиков внутри страны."
mynews.2.a: "Что ответит НАТО?"
mynews.2.b: "Война никогда не меняется!"

afrika_events.1.t: "Амбазония"
afrika_events.1.d: "Федеративная Республика Амбазония была провозглашена независимой 1 октября 2017 года, в ходе протестов против централизации Камеруна и дискриминации англоязычного населения страны! Правительство Камеруна заявило, что декларация независимости не имеет юридического веса и объявила войну ФРА, что де-факто можно расценивать как признание независимости государства..."
afrika_events.1.a: "Неужто англичане в этом как-то замешаны?"
afrika_events.1.b: "Раздавим сепаратистов!"

america_events.1.t: "Рауль Кастро уходит"
america_events.1.d: "Первый секретарь ЦК Компартии Кубы Рауль Кастро на VIII съезде партии в Гаване объявил о своей отставке. Свой пост 89-летний политик занимал с 2006 года: по состоянию здоровья полномочия ему делегировал старший брат Фидель. В 2018 году Рауль Кастро оставил должности председателя Совета министров и главы Госсовета, где его сменил ныне действующий президент республики Мигель Диас-Канель."

#Корея

modkorea.1.t: "Коррупционный скандал"
modkorea.1.d: "Конституционный суд Южной Кореи единогласно утвердил импичмент, после чего полномочия президента были прекращены. Пак Кын Хе арестована по обвинению во взяточничестве, злоупотреблении властью, а также передаче секретной информации людям, не являвшимся госслужащими. Немедленно будут проведены выборы нового президента."

#Бразилия

modbrazil.1.t: "Коррупционный скандал"
modbrazil.1.d: "В связи с коррупционными схемами нашего президента, сенат проголосовал за объявление импичмента! За импичмент проголосовали 55 сенаторов, против — 22. Президент Русеф отстранена от должности, её обязанности временно перейдут к вице-президенту Мишелу Темеру."

modbrazil.2.t: "Всеобщие выборы в Бразилии - 2018"
modbrazil.2.d: "Президент Бразилии избирается в два тура. Граждане могут выдвигать свои кандидатуры на пост президента и участвовать в всеобщих выборах, которые проводятся в первое воскресенье октября (в данном случае, 7 октября 2018 года). Если кандидат получает более 50 % голосов избирателей, он или она объявляется избранным. Если 50 % порог не проходит ни один кандидат, второй раунд голосования проводится в последнее воскресенье октября (в этом случае, 28 октября 2018 года). Во втором туре могут участвовать только те два кандидата, которые получили наибольшее количество голосов в первом туре. Победитель второго тура становится президентом Бразилии. Во втором туре приняли участие кандидаты Жаир Болсонару и Фернанду Аддад, так как в первом туре Болсонару набрал лишь 46,03 % голосов (из необходимых для победы 50 %), а Аддад – 29,28%. По итогам второго тура президентом был избран Болсонару, получивший 55,13 % голосов."

#Анархия

anarchism_events.1.t: "Упразднить Государство"
anarchism_events.1.d: "Государство останется в прошлом. Им это не понравится. Они будут бороться с нами, как будто если они этого не сделают, они будут уничтожены. И все же мы победим, правда нашей стороне, люди!"
anarchism_events.1.a: "Анархическая Коммуна"
anarchism_events.1.b: "Региональный Совет"

#Македония

macedonia_events.1.t: "Спор о названии"
macedonia_events.1.d: "Политические споры с Грецией по поводу использования названий «Македония» привели к тому что официальное обозначение, использовавшееся в 1993—2019 годах в ООН по настоянию Греции, — Бывшая югославская Республика Македония. Несмотря на самоназвание государства - Республика Македония. Правительства Греции и Республики Македонии после долгого спора пришли к консенсусу о наименовании страны и подписали Преспанский договор. Осталось лишь ратифицировать данный договор."
macedonia_events.1.a: "Сменить название"
macedonia_events.1.b: "Оставить текущее"

#Аравия

arabia_event.1.t: "Король и Служитель Двух Святынь"
arabia_event.1.d: "Будучи наследным принцем Саудовской Аравии, Салман стал Служителям Двух Святынь и королём Саудовской Аравии. сразу же после смерти своего единокровного брата, короля Абдуллаха. В честь своего пришествия к власти Салман распорядился о вознаграждении государственных служащих, пенсионеров и учащихся в размере двухмесячной выплаты, прощении 500 тысяч гражданских заключенных и денежных штрафов до 133 тысяч долларов США."

arabia_event.2.t: "Гражданская война в Йемене"
arabia_event.2.d: "Повстанцы-шииты, проживающие на севере страны, выступили против альянса властей Йемена с США и за восстановление теократической монархии. Повстанцы уже заняли нашу столицу - Сану, и не собираются на этом останавливаться!"

