l_russian:
 stop_spam_idea: "Мирный час"
 stop_spam_idea_desc: "Когда закончилась Холодная Война, а вместе с ней опасность новой глобальной войны, наш народ стал слишком миролюбивым, а наша армия приобрела опасную привычку мирно почивать, неохотно внедряя новшества, что замедляет военное развитие."
 Stop_Maidan: "Сопротивление Евромайдану"
 Stop_Maidan_desc: "§RНаша задача остановить Евромайдан! Если мы не сможем в кратчайшие сроки разбить сторонников Евромайдана и радикалов правого-сектора, нашей стране может грозить гражданская война"
 Stop_russophobia: "Конец русофобии"
 A_divided_nation: "§RРазделенная нация"
 NATO_member: "§CГосударство член НАТО"
 NATO_member_desc: "Цель НАТО — гарантировать свободу и безопасность своих членов с помощью политических и военных средств."
 people_militia_focus: "Ополчение"
 people_militia_focus_desc: "Органы охраны общественного порядка, замещающие полицию"
 unrecognized_state: "§RНепризнанное государство"
 unrecognized_state_desc: "Отсутствие дипломатического признания не позволяет нам в полной мере проводить внешнюю политику и налаживать международную торговлю"
 Russophobia: "Русофобия"
 Russophobia_desc: "Управленцы нашего государства испытвают страх и отвращение перед Россией и курсом российской внешней политики, так же эти идеи распространены на западе нашей страны"
 Maidan: "Евромайдан"
 Maidan_desc: "Антиправительственная акция протеста, вызванная нежеланием нашего президента подписать соглашение об ассоцииации с Евросоюзом и нарастающей русофобией на западе страны"
 The_Uyghur_problem: "§RУйгурский вопрос"
 The_Uyghur_problem_desc: "Уйгурский вопрос в Синьцзянском регионе не даёт покоя нашим западным партнерам и дессидентам, это может грозить нестабильностью в регионе"
 China_Socialism_specific: "Социализм с китайской спецификой"
 China_Socialism_specific_desc: "наименование официальной идеологии Коммунистической партии Китая, базирующейся на научном социализме и экономической теории, характеризующейся наличием значительной доли государства в экономике, но в то же время имеющей все признаки рыночной экономики"
 generic_emperor: "Император"
 generic_emperor_desc: "Наш правитель - Император, а мы, Великая Империя которая скоро будет править всем миром!"
 generic_fascist_emperor: "Фашистский Император"
 generic_fascist_emperor_desc: "Наш правитель - Император, при поддержке крупной буржуазии и партии, скоро мы будем править всем миром!"
 generic_restore_churches: "Восстановление святынь"
 generic_restore_churches: "Наше государство берёт курс на сохранение истории и культурного наследия нашей нации, восстановление святынь позволить усилить влияние религии на общество."
 generic_religion_over_all: "Религия превыше всего"
 generic_religion_over_all_desc: "Превыше всего осознание истины. Но еще выше — жизнь в соответствии с этой истиной, мы научили наших людей жить праведно"
 OMA_Monarchy:0 "Династия Аль Саид"
 OMA_Monarchy_desc:0 "Правящая династия в Султанате Оман"
 SAU_Monarchy:0 "Династия Саудитов"
 SAU_Monarchy_desc:0 "Правящая королевская династия в Саудовской Аравии, Правитель - Король и Служитель Двух Святынь."
