 GATHERING_STORM_NAME:0 "Year of culture in Russia"
 GATHERING_STORM_DESC:0 "Dark times are coming. Putin has consolidated his power and his attention is now increasingly drawn beyond Russian's borders. The Russian spring has come in Ukraine, while in the Middle East of Syria there is already a full civil war. Almost 70 years have passed since the end of the World War II, and the world has yet again been doused in gasoline. A single spark may be all it takes."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 BLITZKRIEG_NAME:0 "The New Great Depression?"
 BLITZKRIEG_DESC:0 "2020 was largely determined by the COVID-19 pandemic, which provoked a number of global socio-economic consequences: massive cancellations and postponements of events, quarantine isolation, protests around the world and the first largest economic recession in 90 years (since the Great Depression)..."