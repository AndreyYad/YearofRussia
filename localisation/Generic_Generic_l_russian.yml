l_russian:
Generic_expand_mines_1:0 "Строить железные рудники"
Generic_expand_mines_1_desc:0 "Расширение добычи и обработки железа."
Generic_expand_mines_2:0 "Строить алюминиевые рудники"
Generic_expand_mines_2_desc:0 "Расширение добычи и обработки алюминия."
Generic_expand_mines_3:0 "Строить вольфрамовые рудники"
Generic_expand_mines_3_desc:0 "Расширение добычи и обработки вольфрама."
Generic_expand_mines_4:0 "Строить шахты по добыче хрома"
Generic_expand_mines_4_desc:0 "Расширение добычи и обработки хрома."
Generic_war_depo:0 "Военный департамент"
Generic_war_depo_desc:0 "Мы организуем департамент, который будет занят анализом вооруженного потенциала соседних к нам стран и разработкой планов на случай военного решения конфликтов."
Generic_military_intervention1:0 "Военное вмешательство I"
Generic_military_intervention1_desc:0 "Мирного решения вопроса не будет, наши соседи просто вынуждают нас защитить их граждан."
Generic_military_intervention2:0 "Военное вмешательство II"
Generic_military_intervention2_desc:0 "НА НАС НАПАЛИ! Ну, по крайней мере если не напали, то планируют это сделать, мы должны нанести превентивный удар."
Generic_military_intervention3:0 "Военное вмешательство III"
Generic_military_intervention3_desc:0 "Пора пересмотреть политические устои, но политика больше ничего не решит, настало время войны."
Generic_armour_primacy:0 "Первенство бронетанковых войск"
Generic_armour_primacy_desc:0 "Как диктует наша доктрина, наши мобильные подразделения должны быть максимально эффективными. Таким образом, мы должны сделать упор на бронеанковые войска и экономию топлива."
Generic_expand_conscription:0 "Расширенный призыв"
Generic_expand_conscription_desc:0 "Чтобы полностью реализовать нашу новую доктрину, мы должны призвать больше людей. Хотя нашим людям это может не нравиться, это необходимость."
Generic_improve_the_general_staff:0 "Реформы генерального штаба"
Generic_improve_the_general_staff_desc:0 "Реформируя генеральный штаб, стоит не забывать о важности планирования. Наши генералы будут лучше понимать важность планирования."
Generic_air_doctrine_efforts:0 "Воздушная доктрина"
Generic_air_doctrine_efforts_desc:0 "Дальнейшие успехи в авиации будут необходимы для того, чтобы хорошо интегрировать наши Воздушные Силы с другими видами вооруженных сил."
Generic_artillery_primacy:0 "Первенство артиллерии"
Generic_artillery_primacy_desc:0 "Артиллерия очень важна для нашей армии. Это позволяет нам бомбить врага издалека, поддерживая наших солдат в бою."
Generic_improved_doctrine_efforts:0 "Развитие доктрины"
Generic_improved_doctrine_efforts_desc:0 "Военные доктрины Второй Мировой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
Generic_establish_the_air_force:0 "Воздушные силы"
Generic_establish_the_air_force_desc:0 "Нигде технологический прогресс не является более быстрым, чем в воздушной войне. Авиация - это область, которую должна освоить любая современная нация."
Generic_continued_equipment_effort:0 "Развитие артилерии"
Generic_continued_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
Generic_coastal_defense:0 "Оборона берегов"
Generic_coastal_defense_desc:0 "Мы не можем допустить, чтобы наши враги вторглись в нашу страну с моря. Мы затрудним для них этот путь, используя прибрежные форты. Мы также примем меры для того, чтобы наши корабли строились руками, которым мы доверяем..."
Generic_allow_foreign_shipbuilders:0 "Пригласить иностранных судостроителей"
Generic_allow_foreign_shipbuilders_desc:0 "Хотя некоторые могут утверждать, что это ставит под угрозу национальную безопасность, это не имеет значения. Нам нужно как можно больше кораблей, и чем больше у нас будет рук, чтобы их построить, тем лучше."
Generic_a_large_navy:0 "Упор на большой флот"
Generic_a_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
Generic_focus_on_armour:0 "Развитие танковых войск"
Generic_focus_on_armour_desc:0 "Применяя то, что мы узнали от механизации нашей пехоты, мы также можем улучшить нашу бронетехнику."
Generic_research_mechanisation:0 "Механизация войск"
Generic_research_mechanisation_desc:0 "Переосмысливая возможности мотопехоты, мы можем раздвинуть границы того, какие машины могут быть построены сегодня."
Generic_meritocratic_promotion:0 "Внедрение меритократии"
Generic_meritocratic_promotion_desc:0 "У нас есть дальнейшее Улучшение характера продвижения в колледже, сделав его чрезвычайно меритократическим. Таким образом, любые новые рекруты соответствуют более высоким стандартам, чем раньше."
Generic_decide_on_a_doctrine:0 "Определиться с доктриной"
Generic_decide_on_a_doctrine_desc:0 "Военные доктрины, которые определяли наземные сражения в Второй Мировой войне, устарели. Мы должны приложить все свои усилия к задаче формирования военной мысли завтрашнего дня."
Generic_expand_the_dockyards:0 "Расширение верфей"
Generic_expand_the_dockyards_desc:0 "Чтобы построить достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
Generic_modernise_the_army:0 "Модернизация армии"
Generic_modernise_the_army_desc:0 "Несмотря на возрастающие возможности ведения воздушной и морской войны, наземный бой по-прежнему играет ключевую роль в завтрашних войнах. Подготовившись, мы сможем избежать повторного переживания ада окопов."
Generic_focus_on_motorisation:0 "Фокус на моторизацию"
Generic_focus_on_motorisation_desc:0 "Следует сосредоточить усилия на моторизации армии, чтобы наша пехота быстрее добиралась до полей сражений - по крайней мере, в тех местах, где есть дороги."
Generic_focus_on_radar:0 "РАДАР"
Generic_focus_on_radar_desc:0 "Для нас критически важной является возможность обнаружения вражеских бомбардировщиков. Необходимо бросить все ресурсы на разработку технологии радаров и создание сети станций обнаружения вдоль побережья."
Generic_research_rocketry:0 "Ракетная техника"
Generic_research_rocketry_desc:0 "Ракетостроение является ключом к глобальному совершенствованию всех трех видов вооруженных сил."
Generic_high_quality_plane_production:0 "Упор на качество самолетов"
Generic_high_quality_plane_production_desc:0 "Промышленный потенциал нашей страны позволяет нам быть более осторожными при создании наших самолетов. Хотя на их изготовление уйдет много времени, они компенсируют это эффективностью."
Generic_establish_special_forces:0 "Войска специального назначения"
Generic_establish_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
Generic_mobile_warfare_doctrine:0 "Маневренная война"
Generic_mobile_warfare_doctrine_desc:0 "Маневренная война - это Фокус на скорость и маневренность, чтобы отрезать и дезорганизовать вражеские силы."
Generic_focus_on_nav:0 "Развитие аэронавигации"
Generic_focus_on_nav_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
Generic_satisfied_with_dictatorship:0 "Закрутить гайки"
Generic_satisfied_with_dictatorship_desc:0 "Нашему лидеру более чем приятно быть диктатором. Он поистине оптимистичен."
Generic_the_true_revolution:0 "Закрепление социалистических завоеваний"
Generic_the_true_revolution_desc:0 "Мы достигли почти пика коммунизма, и наш режим крепок. Коммунисты во всем мире с вожделением смотрят на нашу страну как на образец революции."
Generic_evolve_past_socialism:0 "Учения Маркса"
Generic_evolve_past_socialism_desc:0 "Как писал Маркс, социализм - это следующая стадия развития после капитализма, а коммунизм - это стадия развития социализма. Мы пройдем все эти этапы."
Generic_create_an_equal_society:0 "Равноправное общество"
Generic_create_an_equal_society_desc:0 "Цель коммунизма - равенство. Укрепляя идею в умах наших людей и демонстрируя наше создание равноправного общества, наше общество стабилизируется."
Generic_a_new_way:0 "Свой собственный путь"
Generic_a_new_way_desc:0 "Маркс, Сталин и Троцкий были несовершенными. Вместо этого мы будем строить свой собственный коммунистический путь."
Generic_heir_to_marx:0 "Наследние Маркса"
Generic_heir_to_marx_desc:0 "Мы подняли марксизм на новый уровень. Если бы Маркс был жив сегодня, он почти наверняка гордился бы нами."
Generic_political_commissars:0 "Политические комиссары"
Generic_political_commissars_desc:0 "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
Generic_collectivisation:0 "Коллективизация"
Generic_collectivisation_desc:0 "Одиночка ни на что не способен. Пропаганда должна всячески подчеркивать важность коллективных усилий во всем - от перевыполнения трудового плана до успешных экспедиций или строек века."
Generic_indoctrination:0 "Идеологическое воспитание"
Generic_indoctrination_desc:0 "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
Generic_class_struggle:0 "Классовая борьба"
Generic_class_struggle_desc:0 "Как только нашей страной будет управлять коммунистическое правительство, его первым действием должно стать усиление классовой борьбы. Буржуа будут дрожать, когда поднимется пролетариат."
Generic_people_militia:0 "Милиция"
Generic_people_militia_desc:0 "На добровольной основе, будет организована милиция, отряды добровольцев будут патрулировать города и села для поддержания общественного порядка и соблюдения сохранности закона на местах. Отряды милиции могут быть реорганизованы в ополчение для защиты страны от иностранных захватчиков!"
Generic_political_correctness:0 "Политкорректность"
Generic_political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
Generic_the_right_to_liberty:0 "Право на свободу"
Generic_the_right_to_liberty_desc:0 "Все, кто живет ниже нашей демократии, заслуживают право на свободу от вмешательства со стороны государства."
Generic_equality_before_the_law:0 "Равенство перед законом"
Generic_equality_before_the_law_desc:0 "Люди имеют право быть равными перед законом. Мы позаботимся о том, чтобы это было так."
Generic_antirevolutionary_diplomacy:0 "Антиреволюционная дипломатия"
Generic_antirevolutionary_diplomacy_desc:0 "Революция - противоположность нашего государства. Если мы можем противостоять фашистам и коммунистам, то должны."
Generic_democratic_revolution:0 "Демократическая революция"
Generic_democratic_revolution_desc:0 "Поскольку мы начали взаимодействовать с демократиями, теперь мы понимаем, что нам нужно изменить нашу систему. Мы перейдем мирным путем к демократии."
Generic_proud_not_to_conform:0 "Гордится тем, что не соответствует"
Generic_proud_not_to_conform_desc:0 "Мир - это быстро меняющееся место, и мы изменились вместе с ним. Тем не менее, у нас все еще есть место здесь, и наши люди воодушевлены историей несоответствий нашей нации."
Generic_increase_freedoms:0 "Увеличение гражданских свобод"
Generic_increase_freedoms_desc:0 "Наш свободолюбивый народ заслуживают намного больше прав и гарантий."
Generic_enact_a_war_economy:0 "Ввести военную экономику"
Generic_enact_a_war_economy_desc:0 "Война будет на нас, хотим мы этого или нет. Поэтому мы должны преобразовать нашу экономику в такую, которая позволит нам производить необходимое нам вооружение."
Generic_crush_dissent:0 "Сокрушить несогласных"
Generic_crush_dissent_desc:0 "Все, кто не согласен с режимом, будут переубеждены или исчезнут - оппозиция не будет терпимым явлением"
Generic_the_light_in_the_darkness:0 "Свет во тьме"
Generic_the_light_in_the_darkness_desc:0 "Есть много мирных режимов, которые находятся под угрозой со стороны радикалов, существующих во всем мире. Мы дадим им знать, что мы их защитим."
Generic_pioneer_jet_research:0 "Стелс-Технология"
Generic_pioneer_jet_research_desc:0 "Если наши самолеты могут летать в небесном пространстве противника и не быть замеченными не одним его радаром, тогда неприятель действительно не сможет соперничать с нами в небе."
Generic_focus_on_scout_planes:0 "Фокус на самолеты-разведчики"
Generic_focus_on_scout_planes_desc:0 "Самолеты-разведчики относительно дешевы в производстве и предоставляют бесценную информацию как в военное, так и в мирное время. Мы должны исследовать и производить их, чтобы помочь нашим воздушным усилиям."
Generic_the_puppetmaster:0 "Манипулятор"
Generic_the_puppetmaster_desc:0 "Наш лидер - невероятный политик. Его способности маневрировать и манипулировать воистину невероятны."
Generic_his_imperial_majesty:0 "Его Императорское Величество"
Generic_his_imperial_majesty_desc:0 "Император действительно великолепен. Его империя должна будет это отразить."
Generic_focus_on_bombers:0 "Ставка на Бомбардировщики"
Generic_focus_on_bombers_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
Generic_focus_on_fighters:0 "Ставка на Истребители"
Generic_focus_on_fighters_desc:0 "Вторая Мировая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
Generic_corporatism:0 "Корпоративизм"
Generic_corporatism_desc:0 "Размещая представителей партии в компаниях, мы можем гарантировать, что их продукция будет использоваться на благо государства."
Generic_paramilitarism:0 "Парамилитаризм"
Generic_paramilitarism_desc:0 "Военные принципы имеют применение не только в вооруженных силах. С развитием полумилитаризованных подразделений, дополняющих наши вооруженные Силы, все больше людей будут проходить военную подготовку."
Generic_establish_our_alliance:0 "Создать наш альянс"
Generic_establish_our_alliance_desc:0 "Теперь, когда мы полностью контролируем свою страну, мы можем начать формировать союзы с дружественными нам режимами."
Generic_monitor_scientists: "Контролировать Ученых"
Generic_monitor_scientists_desc: "Мы будем контролировать технологический прогресс страны, путём кнута и пряника!"
Generic_a_democratic_alliance:0 "Демократический альянс"
Generic_a_democratic_alliance_desc:0 "Очень важно найти союзников в такие неспокойные времена."
Generic_technological_developments:0 "Технологические Разработки"
Generic_technological_developments_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
Generic_research_secret_weapons:0 "Секретное оружие"
Generic_research_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
Generic_finalise_armaments_expansion:0 "Удовлетворительное Развитие Вооружений"
Generic_finalise_armaments_expansion_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
Generic_continue_improving_infrastructure:0 "Продолжить Развитие Инфраструктуры"
Generic_continue_improving_infrastructure_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
Generic_additional_armaments_expansion:0 "Интенсивное Развитие Вооружений"
Generic_additional_armaments_expansion_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
Generic_finalise_civilian_expansion:0 "Удовлетворительное Развитие Промышленности"
Generic_finalise_civilian_expansion_desc:0 "Расширение нашей сети инфраструктуры значительно улучшает наши возможности для строительства новых гражданских фабрик."
Generic_focus_on_support_equipment:0 "Развитие Технологии Поддержки I"
Generic_focus_on_support_equipment_desc:0 "Компании поддержки отлично подходят для улучшения аспектов наших подразделений, давая им преимущество над нашими врагами."
Generic_urban_learning_centres:0 "Учебные Центры"
Generic_urban_learning_centres_desc:0 "Теперь, когда в городах кипит жизнь, время сделать ставку на повсеместное образование. Мы превратим эти города в центры образования и науки."
Generic_naval_primacy:0 "Приоритет Флота"
Generic_naval_primacy_desc:0 "Флот необходим для нашей национальной безопасности. С его созданием ни один враг не посмеет бросить нам вызов в море, тем самым защищая наши берега от вторжения. Поэтому мы сосредоточим все свои силы на его расширении."
Generic_improve_mining_towns:0 "Шахтёрские Посёлки"
Generic_improve_mining_towns_desc:0 "Вкладывая больше денег в шахтерские города, прибудет больше шахтеров. Мы получим эти награды в виде увеличения ресурсов."
Generic_civilian_expansion:0 "Развитие Промышленности"
Generic_civilian_expansion_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
Generic_armaments_expansion:0 "Развитие Вооружений"
Generic_armaments_expansion_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
Generic_focus_on_submarines:0 "Развитие Подводных Лодок"
Generic_focus_on_submarines_desc:0 "Подводная война - самое захватывающее военно-морское развитие с момента изобретения торпедного катера. Мы поступили бы хорошо, если бы не только защищали от подводных лодок, но и использовали бы их против судов противника."
Generic_focus_on_cruisers:0 "Развитие Крейсеров"
Generic_focus_on_cruisers_desc:0 "Перед тем, как приступить к продвинутым исследованиям линкоров, меньшие крейсеры нуждаются в замене."
Generic_focus_on_capital_ships:0 "Развитие Крупных Кораблей"
Generic_focus_on_capital_ships_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
Generic_focus_on_industrial_research:0 "Ставка на Промышленное Развитие"
Generic_focus_on_industrial_research_desc:0 "Сосредоточьте всю нашу политику на создании гражданской промышленности большим скачком вперед."
Generic_rurality:0 "Рурализм"
Generic_rurality_desc:0 "Рурализмом мы называем осознанный отказ от жизни в городах в пользу жизни в малых поселениях."
Generic_disinterst_in_perfection:0 "Disinterst in Perfection"
Generic_disinterst_in_perfection_desc:0 "Если мы хотим преуспеть в захвате территории, которую хотим, мы должны быть готовы заключать союзы, независимо от наших соглашений."
Generic_limited_intervention:0 "Ограниченное Вмешательство"
Generic_limited_intervention_desc:0 "Если мы не взаимодействуем с окружающим миром, мы не можем гарантировать, что это соответствует нашим интересам. Вмешательство в иностранные войны позволит дружественным правительствам захватить власть во всем мире."
Generic_foreign_expeditions:0 "Иностранные Экспедиции"
Generic_foreign_expeditions_desc:0 "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
Generic_interventionism:0 "Интервенционизм"
Generic_interventionism_desc:0 "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
Generic_unrestricted_trade:0 "Неограниченная торговля"
Generic_unrestricted_trade_desc:0 "Теперь, когда мы объявили Нейтралитет, мы можем начать торговать безнаказанно. Открыв нашу страну, мы можем надеяться умиротворить любые страны, которые могут напасть на нас."
Generic_plan_for_the_worst:0 "Планы на Худшее"
Generic_plan_for_the_worst_desc:0 "Хотя мы объявили Нейтралитет, мы не в полной безопасности. Фашистам и коммунистам нельзя доверять, и мы должны готовиться к ситуациям, когда они могут напасть на нас."
Generic_relentless_reconquest:0 "Беспощадное завоевание"
Generic_relentless_reconquest_desc:0 "Наши сильные враги, возможно, захватили некоторую землю, но это не имеет значения. Мы отбьем все, что они украли у нас, и даже больше. Завоевание начинается сегодня!"
Generic_campaign_for_elections:0 "Избирательная кампания"
Generic_campaign_for_elections_desc:0 "Выборов в этой стране мало. Нам нужны более частые выборы, чтобы достичь полной демократии."
Generic_side_with_demons:0 "На сторону демонов"
Generic_side_with_demons_desc:0 "Пока тоталитарные нации следят за нашей территорией, мы можем оказаться в ситуации, когда мы должны объединиться с одним, чтобы избежать смерти от другого."
Generic_sweeping_reform:0 "Широкая реформа"
Generic_sweeping_reform_desc:0 "Теперь, когда мы являемся демократическим государством, нам необходимо провести радикальные реформы как средство дальнейшей демократизации нашей страны."
Generic_embrace_authoritarianism:0 "§gУкрепление авторитаризма"
Generic_embrace_authoritarianism_desc:0 "Наш режим может выжить только благодаря силе воли и убежденности. Страна подчинится нашей воле, и мы сделаем ее великой."
Generic_relax_authoritarianism:0 "§CОслабление авторитаризма"
Generic_relax_authoritarianism_desc:0 "Хотя режим должен быть сохраняться, он не должен быть таким авторитарным.
Generic_collectivist_ethos:0 "§OАнтизападные настроения"
Generic_collectivist_ethos_desc:0 "Западная идеология, подразумевает свободный рынок, право частной собственности, уничтожение национальной гордости и отказ от ценностей - это то, что угрожает нашему государству и нации, мы должны ограничить западных мыслей на головы наших граждан!"
Generic_maintain_the_regime:0 "§LУзурпация власти"
Generic_maintain_the_regime_desc:0 "Режим, каким бы он ни был, должен сохраняться. В какой степени это не имеет значения."
Generic_the_spirit_of_democracy:0 "§CДух демократии"
Generic_the_spirit_of_democracy_desc:0 "Люди заслуживают права голоса и контроля над теми, кто правит их страной. По крайней мере голос у них будет."
Generic_declare_neutrality:0 "Объявить Нейтралитет"
Generic_declare_neutrality_desc:0 "Между западом и востоком мы выбираем нейтралитет, по крайней мере в военном плане. Чтобы наши молодые люди не погибали, а нашу страну не разоряли, мы должны объявить международному сообществу о нашем Нейтралитете."
Generic_improve_diplomat_corps:0 "Дипломатический корпус"
Generic_improve_diplomat_corps_desc:0 "Политический ландшафт мира меняется и меняется быстро. Важно, чтобы наши средства ведения дипломатии были настолько хороши, насколько это возможно."
Generic_deterrence:0 "Политическое Сдерживание"
Generic_deterrence_desc:0 "Система мер, направленных на предотвращение реализации угрозы агрессии, а также ее эскалации путем убеждения агрессора в том, что на его агрессивную акцию будут осуществлены ответные действия."
Generic_export_the_revolution:0 "Экспорт революции"
Generic_export_the_revolution_desc:0 "Коммунизм внутри нашей страны важен, но это должна быть всемирная революция. Похоже, что эта задача ложится на нас."
Generic_superior_firepower_doctrine:0 "Превосходство Огневой Мощи"
Generic_superior_firepower_doctrine_desc:0 "Эта Доктрина фокусируется на том, чтобы бросать снаряды, а не людей, во врага. Наши силы драгоценны, пули дешевые."
Generic_permanent_revolutionary:0 "Постоянный революционер"
Generic_permanent_revolutionary_desc:0 "Троцкий был прав. Мы не можем бездельничать. Нам нужно начать мировую революцию прямо сейчас."
Generic_focus_on_cas:0 "Развитие штурмовиков"
Generic_focus_on_cas_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
Generic_ideological_fanatic:0 "Идеологический фанатик"
Generic_ideological_fanatic_desc:0 "Идеология - это все. Если мы не будем придерживаться всех ее аспектов, даже самых строгих условий, мы будем безвозвратно потеряны."
Generic_pragmatic_ideologue:0 "Прагматический идеолог"
Generic_pragmatic_ideologue_desc:0 "Хотя наша идеология прекрасна, она не совсем идеальна. Если мы хотим достичь наших целей, мы должны проявлять гибкость в нашей идеологии."
Generic_brutal_oppression:0 "Жестокое угнетение"
Generic_brutal_oppression_desc:0 "Те, кого мы победили, не имеют права на ту же роскошь, которая предоставляется нашим собственным гражданам. Вместо этого они должны работать на государство."
Generic_autarky:0 "Автарки"
Generic_autarky_desc:0 "Чтобы нашему положению не угрожали другие, мы должны обеспечить полную самодостаточность нашей экономики."
Generic_limited_welfare:0 "Ограниченное благосостояние"
Generic_limited_welfare_desc:0 "Важно, чтобы ни один гражданин не остался без внимания. Поэтому мы создадим ограниченную систему социального обеспечения, чтобы никто не умер от голода."
Generic_leave_business_be:0 "Оставить бизнес в покое"
Generic_leave_business_be_desc:0 "Свободное предпринимательство является ключевой частью нашего общества, и его защита позволит нашей экономике процветать."
Generic_prodemocratic_diplomacy:0 "Продемократическая дипломатия"
Generic_prodemocratic_diplomacy_desc:0 "Мы приняли демократию, и она принесла большие плоды. Теперь мы должны попытаться сотрудничать с другими странами, достаточно мудрыми, чтобы сделать то же самое."
Generic_a_change_in_regime:0 "Изменение режима"
Generic_a_change_in_regime_desc:0 "Требуется смена режима. Как это изменение происходит, не имеет значения.
Generic_change_through_politics:0 "Изменения через политику"
Generic_change_through_politics_desc:0 "Гражданская война будет катастрофой и оставит страну в руинах. Только путем роста политического движения мы сможем добиться желаемых изменений."
Generic_socialist_sentiment:0 "§RСоциалистические Настроения"
Generic_socialist_sentiment_desc:0 "Наша цель заключается в достижении социального равноправия и улучшения жизненных условий для названных социальных слоёв общества, либо производства полного отмена классового деления общества.
Generic_nationalist_sentiment:0 "§LНационалистические Настроения"
Generic_nationalist_sentiment_desc:0 "Наша нация всемогуща, и наши политические достижения могли произойти только у нас, ведь мы уникальны. Мы должны бороться за сохранение этого любого ценой."
Generic_enforce_militarism:0 "Навязать Милитаризм"
Generic_enforce_militarism_desc:0 "Те, кто рассматривают вооруженные силы как необходимое зло, обречены колебаться перед лицом войны. Мы внедрим Милитаризм в нашу культуру, чтобы стать народом солдат."
Generic_control_the_youth:0 "Управляйте молодежью"
Generic_control_the_youth_desc:0 "Организации по продвижению дисциплины и политического воспитания молодежи в нашей стране с самого начала будут способствовать лояльности и самопожертвованию."
Generic_enforce_party_loyalty:0 "Навязать Party Loyalty"
Generic_enforce_party_loyalty_desc:0 "Все, кто не зарегистрируется в партии, будут заключены в тюрьму. К счастью, большинство людей предпочли бы присоединиться к партии."
Generic_replace_religion_with_the_state:0 "Заменить религию государством"
Generic_replace_religion_with_the_state_desc:0 "Хотя религия хорошо служила нашему народу, она изжила свое предназначение. Вместо этого мы должны заменить Бога государством."
Generic_antiauthoritarian_diplomacy:0 "Антиавторитарная дипломатия"
Generic_antiauthoritarian_diplomacy_desc:0 "Авторитаризм прямо противоположен идеям нашей страны. Поэтому мы должны противостоять им, когда это возможно."
Generic_protectionist_economics:0 "Протекционистская экономика"
Generic_protectionist_economics_desc:0 "Объявив Нейтралитет, мы теперь можем изолировать себя от мировой арены, по крайней мере, экономически. Тарифы могут навредить нашему народу, это увеличивает спрос внутри нашей страны и стимулирует строительство новых объектов."
Generic_profit_from_war:0 "Прибыль от Войны"
Generic_profit_from_war_desc:0 "Независимо от нашей торговой позиции, теперь мы можем начать экспорт товаров в страны, находящиеся в состоянии войны. Это, конечно, принесет изрядную сумму нашей экономике. К сожалению, большинство стран не будут снисходительно относиться к нашим действиям, и мы потеряет международный авторитет ."
Generic_desperate_defense:0 "Отчаянная защита"
Generic_desperate_defense_desc:0 "Наши враги сильны, и мы должны быть готовы потратить все, чтобы пережить их атаки. Наши люди будут объединены в массовом порядке, и вместе мы не позволим этим иностранным захватчикам победить нас!"
Generic_grand_battleplan_doctrine:0 "Крупномасштабное Планирование"
Generic_grand_battleplan_doctrine_desc:0 "Ключ к успеху - это тщательное планирование и подготовка перед вступлением в бой."
Generic_volunteer_corps:0 "Добровольческие Корпуса"
Generic_volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
Generic_invite_foreign_scientists:0 "Приглашайте зарубежных ученых"
Generic_invite_foreign_scientists_desc:0 "Страны, в которые мы отправили дипломатов, обладают технологиями, которых у нас просто нет. Разрешение их ученых проводить исследования в нашей стране позволит нам быстрее приобретать технологии."
Generic_open_the_political_sphere:0 "Политическое Устройство Государства"
Generic_open_the_political_sphere_desc:0 "Чтобы изменить мир, мы должны иметь возможность изменить свою страну. В первую очередь мы должны определиться с судьбой нашего государства."
Generic_regime_propaganda:0 "Пропаганда"
Generic_regime_propaganda_desc:0 "Превосходное благо пребывания у власти, у нас есть специальное партийное министерство пропаганды, неустанно работающее над продвижением нашего режима."
Generic_necessity_of_war:0 "Необходимость войны"
Generic_necessity_of_war_desc:0 "Мы докажем, что война действительно необходима не только для нашей национальной безопасности, но и для того, чтобы позволить нам защитить наших соседей от режимов, которые их угнетают."
Generic_long_live_the_nation:0 "Да здравствует нация"
Generic_long_live_the_nation_desc:0 "Наша нация могущественна и возглавляется прекрасным правительством. Во всем мире мы признаны восходящей державой. Скоро мы станем Силами, с которыми придется считаться!"
Generic_laissez_faire_economics:0 "Laissez Faire Economics"
Generic_laissez_faire_economics_desc:0 "Лучшая форма экономики - это та, которая оставляет рынок в покое. Следовательно, он будет делать то, что у него получается лучше всего."
Generic_appeal_to_democracies:0 "Апелляция к демократии"
Generic_appeal_to_democracies_desc:0 "Смягчив наш режим, мы стали несколько более привлекательными для демократических стран мира. Теперь мы должны извлечь выгоду из этих отношений."
Generic_stay_the_course:0 "Сохранение курса"
Generic_stay_the_course_desc:0 "Хоть мы и поддерживаем идеи демократии, мы обязаны принимать их лишь постепенно, сохраним изменения но будем придерживаться своего курса."
Generic_an_elected_dictator:0 "Избранный диктатор"
Generic_an_elected_dictator_desc:0 "Пока наш режим популярен, мы можем проводить fВоздушные выборы. Надеюсь, мы их не проиграем!"
Generic_a_conservative_government:0 "Консервативное правительство"
Generic_a_conservative_government_desc:0 "Консервативное правительство - это то, что нам нужно для защиты традиций, в то же время защищая частную собственность и свободное предпринимательство."
Generic_a_liberal_government:0 "Либеральное правительство"
Generic_a_liberal_government_desc:0 "Либеральное правительство - это то, что нам нужно для создания свободного, равного, либерального общества, в котором никто не останется позади."
Generic_prepare_for_war:0 "Подготовка к войне"
Generic_prepare_for_war_desc:0 "Было бы смехотворно глупо делать вид, что войны не будет. Поэтому мы должны к ней готовиться."
Generic_power_in_tradition:0 "Сила в традициях"
Generic_power_in_tradition_desc:0 "Сохраняя социально консервативные ценности, мы можем оживить наше общество."
Generic_denounce_communism:0 "Разоблачить коммунизм"
Generic_denounce_communism_desc:0 "Коммунизм, в конечном счете, представляет собой величайшую угрозу нашему существованию. Мы должны ясно дать понять на мировой арене, что мы противостоим им."
Generic_the_will_of_the_people:0 "Воля народа"
Generic_the_will_of_the_people_desc:0 "Наша нация - это процветающая модель демократии. Несмотря на то, что дискуссии ведутся активно и часто достигаются компромиссы, наша нация гордится нашими недавно установившимися демократическими традициями."
Generic_freedom_to_research:0 "Свобода исследования"
Generic_freedom_to_research_desc:0 "Одно из преимуществ свободного общества состоит в том, что инновации, как правило, намного легче осуществить."
Generic_change_through_violence:0 "Изменения через насилие"
Generic_change_through_violence_desc:0 "Изменения не произойдут, если сыграть в ненадежную политическую игру. Мы должны восстать открыто и агрессивно, если мы хотим революции."
Generic_the_ultimate_nation:0 "The Ultimate Nation"
Generic_the_ultimate_nation_desc:0 "Пора нам объявить нашу нацию единственной истинной страной. Все будут дрожать от нашей мощи!"
Generic_masters_over_all:0 "Мастера на всех"
Generic_masters_over_all_desc:0 "Наша страна, наши люди действительно лучшие в мире. Это просто правда, что мы должны быть хозяевами над всем."
Generic_send_the_church_a_fiat:0 "Отправить церкви фиат"
Generic_send_the_church_a_fiat_desc:0 "Хотя в церкви нет необходимости, ее сила может быть использована на благо нашей нации. Поддержка будет иметь большое значение."
Generic_secret_police:0 "Тайная полиция"
Generic_secret_police_desc:0 "Тайная полиция жизненно важна для выживания тоталитарного режима. Людей легко контролировать, когда они живут в страхе перед исчезновением."
Generic_purge_opposition:0 "Очистить оппозицию"
Generic_purge_opposition_desc:0 "Всякая оппозиция представляет собой угрозу для нашей нации. Мы должны сначала сокрушить оппозицию внутри нашего собственного государства, прежде чем сосредоточиться на наших международных врагах."
Generic_an_emperor_for_our_empire:0 "Император для нашей Империи"
Generic_an_emperor_for_our_empire_desc:0 "Наш лидер поистине великолепен. Он будет признан во всем мире как император!"
Generic_political_manoeuvres:0 "Политические маневры"
Generic_political_manoeuvres_desc:0 "Отсутствие привязанности к идеологии дает нам много места для маневра в политике."
Generic_mass_assault_doctrine:0 "Массированный Штурм"
Generic_mass_assault_doctrine_desc:0 ""Идеальное оружие" переоценено, большое количество достаточно хорошего оружия - это путь к победе!"
Generic_improve_infantry_equipment:0 "Развитие Вооружения"
Generic_improve_infantry_equipment_desc:0 "Пределы того, какое снаряжение может носить пехота, постоянно расширяются. Мы Фокус на предоставим нашим войскам лучшие доступные инструменты."
Generic_army_war_college:0 "Строить Военные Колледжи"
Generic_army_war_college_desc:0 "Создав военные колледжи, количество потенциальных генералов резко возрастет, что значительно упростит поиск людей, которые будут руководить нашей армией."
Generic_additional_equipment_research:0 "Развитие Снаряжения"
Generic_additional_equipment_research_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наша пехота и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
Generic_army_primacy:0 "Приоритет Армии"
Generic_army_primacy_desc:0 "Армия является основой наших вооруженных Силы. Без нее мы не смогли бы захватить или охранять какую-либо территорию. Таким образом, мы бросим на нее все наши ресурсы, чтобы обеспечить победу во всех грядущих войнах."
Generic_cheap_plane_production:0 "Упор на Количество Самолётов"
Generic_cheap_plane_production_desc:0 "Сделать упор на количество самолётов, в ущерб качеству"
Generic_air_force_primacy:0 "Приоритет Авиации"
Generic_air_force_primacy_desc:0 "Воздушные Силы - это будущее войны и решающий переломный момент, необходимый нам для достижения победы в битве. Поэтому мы должны сосредоточить большинство наших на улучшении наших Воздушных Силы."
Generic_a_flexible_navy:0 "Упор на Гибкий Флот"
Generic_a_flexible_navy_desc:0 "Переосмысление морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям."
Generic_finalise_dockyard_expansion:0 "Завершить Расширение Верфей"
Generic_finalise_dockyard_expansion_desc:0 "После успеха нашего первоначального строительства верфи мы решили продолжить Расширенный области, в которых мы можем строить корабли."
Generic_focus_on_destroyers:0 "Развитие Эсминцев"
Generic_focus_on_destroyers_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
Generic_urbanity:0 "Урбанизация"
Generic_urbanity_desc:0 "Наша цель увеличение количества городов и сосредоточения в них политической, экономической и культурной жизни государства."
Generic_the_great_outdoors:0 "Строительство Лицеев"
Generic_the_great_outdoors_desc:0 "Создавая национальные районы для исследований, мы сможем лучше изучить окружающий нас мир."
Generic_industrial_hubs:0 "Индустриальные Районы"
Generic_industrial_hubs_desc:0 "Преимущество городских территорий в том, что вы можете втиснуть в них больше фабрик. Так что строить их там намного проще."
Generic_additional_civilian_expansion:0 "Дополнительное Развитие Промышленности"
Generic_additional_civilian_expansion_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
Generic_additional_support_equipment_research:0 "Развитие технологии поддержки II"
Generic_additional_support_equipment_research_desc:0 "Диверсификация наших подразделений по поддержке компаний позволит им работать лучше во многих различных областях."
Generic_improve_infrastructure:0 "Развитие Инфраструктуры"
Generic_improve_infrastructure_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
Generic_provide_for_scientists:0 "Предоставить Гранты Ученым"
Generic_provide_for_scientists_desc:0 "Наше промышленное расширение и другие недавние достижения могут позволить нам проводить больше исследований."
Generic_research_nuclear_technology:0 "Развитие Атомной Энергетики"
Generic_research_nuclear_technology_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
Generic_forge_our_own_path:0 "Собственный путь"
Generic_forge_our_own_path_desc:0 "Наша нация достаточно сильна и имеет достаточно друзей, чтобы мы могли создать наш собственный союз."
Generic_purge_radicals: "Чистки радикалов"
Generic_purge_radicals_desc: "Коммунисты, анархисты и фашисты слишком опасны для нашего общества, их нужно заткнуть любой ценой!"
Generic_hire_scientists: "Нанять иностранных ученых"
Generic_hire_scientists_desc: "Нельзя купить счастье ... Зато можно купить технологии, что принесут это счастье! Ну или людей, что эти технологии нам и создадут!"
Generic_abandon_neutrality:0 "Отказаться от Нейтралитета"
Generic_abandon_neutrality_desc:0 "Нейтралитет был ошибкой. Мы исправим ее и определимся с нашей внешнеполитической позицией. Хотя наши люди не оценят столь радикальных изменений."
Generic_the_great_dictator:0 "Великий диктатор"
Generic_the_great_dictator_desc:0 "Наш превосходный диктатор действительно велик. Будь проклят Чарли Чаплин."
Generic_fascist_empire:0 "Фашистский император"
Generic_fascist_empire_desc:0 "Нашему народу действительно нужен император, который возглавит его. Тогда мы станем настоящей империей."
Generic_peoples_army:0 "Народная армия"
Generic_peoples_army_desc:0 "Армия для народа, укомплектованная народом. Это будет необходимо для обеспечения нашего суверенитета."
Generic_visit_lenin:0 "Государственный визит к Ленину"
Generic_visit_lenin_desc:0 "Мы просим посетить Москву, чтобы отдать дань уважения великому революционеру Ленину, уважая его тело."
Generic_a_socialist_government:0 "Социал-демократическое правительство"
Generic_a_socialist_government_desc:0 "Пока мы сохраним демократию, капитализм - неправильная экономическая модель. Вместо этого мы примем социалистическое правительство."
Generic_womens_suffrage:0 "Избирательное право женщин"
Generic_womens_suffrage_desc:0 "Это правильно, что мы начинаем открывать политическую сферу и для женщин."
Generic_welfare_system:0 "Система социального обеспечения"
Generic_welfare_system_desc:0 "Совершенно необходимо, чтобы ни один человек не остался позади. Почему наши люди должны платить за свое благополучие, когда государство может?"
Generic_denounce_fascism:0 "Разоблачить фашизм"
Generic_denounce_fascism_desc:0 "Слишком долго фашисты смотрели на мир алчными глазами. Теперь мы должны призвать этих головорезов понять, кто они есть на самом деле."
Generic_increase_taxes:0 "Повышение налогов"
Generic_increase_taxes_desc:0 "Чтобы позволить себе нашу систему социального обеспечения, нам, возможно, придется прибегнуть к повышению налогов."
Generic_extreme_liberty:0 "§GКрайности свободы"
Generic_extreme_liberty_desc:0 "Государство отняло у нас все возможные свободы и права. Настало время вернуть себе эту свободу."
Generic_allow_private_research_centres:0 "Разрешить частные исследовательские центры"
Generic_allow_private_research_centres_desc:0 "Позволяя людям свободно экспериментировать, только воображение сдерживает нас."
Generic_fight_for_our_own:0 "Сражайтесь за свои"
Generic_fight_for_our_own_desc:0 "Важно, чтобы наши люди знали, за что они борются: себя, свои семьи и свою свободу."
Generic_prepare_for_the_counter_attack:0 "Подготовьтесь к ответной атаке"
Generic_prepare_for_the_counter_attack_desc:0 "Тиранические государства мира смотрят на нас с подозрением и злобой. Мы должны приготовиться к худшему."
Generic_free_militia:0 "Свободное ополчение"
Generic_free_militia_desc:0 "Важно, чтобы наши ополченцы были как можно более свободными. Они должны иметь возможность сражаться по своим собственным причинам и не подвергаться нападениям насколько это возможно."
Generic_collectivise_industry:0 "Коллективная промышленность"
Generic_collectivise_industry_desc:0 "Мы предоставим советам рабочих большие полномочия как средство контроля как правительства, так и местной промышленности."
Generic_liberty_to_the_extreme:0 "Свобода до крайности"
Generic_liberty_to_the_extreme_desc:0 ""
Generic_distribute_arms_to_the_people:0 "Раздайте оружие людям"
Generic_distribute_arms_to_the_people_desc:0 "В нашем обществе люди заслуживают вооружения. Только тогда они лично смогут предотвратить тиранию."
Generic_a_war_of_equality:0 "Война за равенство"
Generic_a_war_of_equality_desc:0 "Если мы хотим обрести независимость от тиранического государства, мы должны быть готовы позволить каждому, независимо от того, кто сражаться вместе с нами. Мы не можем позволить себе различать, когда нам нужна рабочая сила."
Generic_abolish_the_state:0 "Упразднить Государство"
Generic_abolish_the_state_desc:0 "Государство останется в прошлом. Авторитаристам это не понравится..."
Generic_social_anarchism:0 "§RАнархическая Коммуна"
Generic_social_anarchism_desc:0 "Если мы хотим выиграть эту войну, нам нужно сплотиться."
Generic_libertarian_anarchism:0 "§YРегиональный Совет"
Generic_libertarian_anarchism_desc:0 "Если мы хотим использовать войну, мы должны людям действовать в соответствии со своими сильными сторонами."
Generic_worker_autonomy:0 "Автономия работника"
Generic_worker_autonomy_desc:0 "Если мы позволим нашим работникам самоуправление, наши производственные мощности резко возрастут вместе с моральным духом и производительностью."
Generic_appropriate_the_means_of_production:0 "Захватить средства производства"
Generic_appropriate_the_means_of_production_desc:0 "Фабрики будут захвачены, чтобы люди могли работать на них для людей."
Generic_collectivise_agriculture:0 "Коллективное сельское хозяйство"
Generic_collectivise_agriculture_desc:0 "Коллективизируя аграрную промышленность, мы можем гарантировать, что жители коммуны получат еду, в которой они так отчаянно нуждаются."
Generic_collectivised_economy:0 "Коллективная экономика"
Generic_collectivised_economy_desc:0 "Если бы не усилия индивидуума, коллектив потерпел бы неудачу. Таким образом, мы гарантируем, что индивидуум может получить доступ ко всему, что ему нужно, через коллектив."
Generic_share_burdens:0 "Разделить бремя"
Generic_share_burdens_desc:0 "Разделяя ноши, которые мы несем, мы все по очереди станем сильнее."
Generic_militarise_the_people:0 "Военизируйте народ"
Generic_militarise_the_people_desc:0 "У нас нет роскоши держать свои руки в чистоте от крови. Все будут знать, как сражаться и почему они это делают."
Generic_militarise_the_industry:0 "Военизируйте промышленность"
Generic_militarise_the_industry_desc:0 "Мы должны поощрять наши фабрики производить оборудование для войны. Если мы этого не сделаем, мы будем уничтожены."
Generic_inculcate_individualist_zeal:0 "Взращивание индивидуалистического рвения"
Generic_inculcate_individualist_zeal_desc:0 "Важно, чтобы мы внушали нашему населению любовь к личности. Тогда они сделают все, чтобы защитить себя."
Generic_to_each_their_own:0 "Каждому свое"
Generic_to_each_their_own_desc:0 "Если мы поймем, что мы должны работать вместе, но не посягать на свободу друг друга, мы сможем создать успешное общество."
Generic_national_anarchism:0 "Национальный анархизм"
Generic_national_anarchism_desc:0 "Те, кто в нашей стране, заслуживают право на свободу. Мы все еще можем быть страной, даже если у нас нет государства, господствующего над нами."
Generic_independent_business:0 "Независимый бизнес"
Generic_independent_business_desc:0 "В нашем обществе, если люди хотят создать свой собственный бизнес, отлично! Это может, по крайней мере, стимулировать сообщества в нашем регионе."
Generic_economic_liberation:0 "Экономическое освобождение"
Generic_economic_liberation_desc:0 "Предоставляя нашим людям полную свободу в том, как они ведут свой бизнес, рынок должен дать нашим сообществам возможность экономического бума."
Generic_spark_anarchism_abroad:0 "Искры анархизма за границей"
Generic_spark_anarchism_abroad_desc:0 "Некоторые из наших соседей видят наш успех и хотят подражать ему. Конечно, если мы отправим некоторых из наших через границу, может начаться революция."
Generic_anarchism_worldwide:0 "Анархизм во всем мире"
Generic_anarchism_worldwide_desc:0 "Если государства мира не примут нас, мы должны им противостоять."
Generic_freedom_of_aught:0 "Свобода мысли"
Generic_freedom_of_hibited_desc:0 "Закрытость мышления не имеет места в наших сообществах. Мы приветствуем всех, если они принимают идеи, лежащие в основе нашего общества."
Generic_greatness_in_chaos:0 "Величие в хаосе"
Generic_greatness_in_chaos_desc:0 ""
Generic_communal_autarky:0 "Коммунальная автаркия"
Generic_communal_autarky_desc:0 "Мир сторонился нас, и поэтому мы довольствуемся природными ресурсами, находящимися на нашей собственной территории."
