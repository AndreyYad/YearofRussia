l_russian:

 #National Focus

 genericfocustree.1.title:0 "[From.GetName] развивает ядерные технологии"
 genericfocustree.1.desc:0 "После первоначальных испытаний, политики [From.GetName] решили направить исследования [From.GetAdjective] на развитие ядерных технологий. Технология все еще является экспериментальной, и существует большая неопределенность в отношении того, будет ли у него вообще есть какое-то практическое применение. Кто знает, к чему это может привести их военные усилия."
 genericfocustree.1.a:0 "Мы должны следить за развитием событий."
 genericfocustree.2.title:0 "[From.GetName] предлагает помощь"
 genericfocustree.2.desc:0 "[From.GetName] щедро предложил нам своих людей, чтобы помочь нашим военным усилиям."
 genericfocustree.2.a:0 "Как полезно!"
 genericfocustree.3.title:0 "[From.GetName] осуждает коммунизм"
 genericfocustree.3.desc:0 "Во время декламационной речи [From.From.GetLeader] объявил миру, что [From.GetName] посвятит большую часть своих усилий противодействию коммунизму. После того, как он назвал его дестабилизирующим, репрессивным и подавляющим» истинный враг демократии, [From.From.GetLeader] завершил свое выступление, объявив о планах создания или присоединения к антикоммунистической инициативе. Пока ни одна коммунистическая страна не ответила."
 genericfocustree.3.a:0 "Смелый ход."
 genericfocustree.3.b:0 "Свиньи-демократы."
 genericfocustree.3.c:0 "Хорошо, а как насчет фашистов?»
 genericfocustree.3.d:0 "Смело, но это нужно было сделать."
 genericfocustree.3.e:0 "Мы будем бороться с красной угрозой."
 genericfocustree.4.title:0 "[From.GetName] объявляет о новой коммунистической инициативе"
 genericfocustree.4.desc:0 "[From.From.GetLeader] опубликовал удивительное заявление, которое удивило мир, осудив доктрину Маркса, Троцкого и Сталина как все неверные. Вместо этого они объявили отдельную форму коммунизма, которая они придерживаются. По-видимому, это также единственная "истинная" форма коммунизма. Это действие сделало их довольно непопулярными на мировой арене."
 genericfocustree.4.a:0 "Реально, в чем разница?"
 genericfocustree.4.b:0 "Дураки."
 genericfocustree.4.c:0 "Ура!"
 genericfocustree.5.title:0 "[From.GetName] объявляет перманентную революцию"
 genericfocustree.5.desc:0 "[From.From.GetLeader] объявил сегодня, что" перманентная революция »начинается сегодня. Хотя они не совсем точно изложили, что это означает, эксперты считают, что это начало их согласованных усилий по распространению коммунизм во всем мире, однако, является наиболее эффективным способом. Мир ждет, чтобы увидеть, что [From.GetName] сделает дальше."
 genericfocustree.5.a:0 "Рад, что меня нет рядом с ними."
 genericfocustree.5.b:0 "Как хорошо!"
 genericfocustree.5.c:0 "Ба! Как привлекает внимание!"
 genericfocustree.5.d:0 "О боже."
 genericfocustree.6.title:0 "[From.GetName] объявляет инициативу »»
 genericfocustree.6.desc:0 "Странно, но прагматик [From.From.GetLeader] передал всем тем странам, у которых нет идеологических взглядов, сообщение о том, что им следует подумать о совместной работе. Похоже, что [From.From .GetLeader] не так идеологически строг, как многие думали, поскольку он может находить новых, странных союзников. Защитная инициатива (как назвал ее [From.From.GetLeader]) начнется в ближайшее время, и все второстепенные нации приветствуются."
 genericfocustree.6.a:0 "Как странно."
 genericfocustree.6.b:0 "Вот и мы."
 genericfocustree.7.title:0 "[From.GetName] предлагает альянс"
 genericfocustree.7.desc:0 "[From.From.GetLeader] предложил вам союз, чтобы вы были защищены. Это кажется щедрым предложением, но сначала мы должны убедиться, что не попадаем в ловушку."
 genericfocustree.7.a:0 "Отлично звучит."
 genericfocustree.7.b:0 "Наверное, не стоит."
 genericfocustree.8.title:0 "[From.GetName] - Получено согласие!!"
 genericfocustree.8.desc:0 "[From.GetName] согласились присоединиться к нашей фракции."
 genericfocustree.8.a:0 "Отлично."
 genericfocustree.9.title:0 "[From.GetName] - Получен отказ!"
 genericfocustree.9.desc:0 "[From.GetName] отказались присоединиться к нашей фракции."
 genericfocustree.9.a:0 "Позор."
 genericfocustree.10.title:0 "Демократическая революция в [From.GetName]"
 genericfocustree.10.desc:0 "Сегодня [From.From.GetLeader] объявил, что предыдущий режим мирным путем перешел к демократии посредством благоприятных выборов и массовой отставки. Новое, демократическое правительство пришло к власти и намеревается провести радикальные реформы полностью либерализовать [From.GetName]. Демократии мира приобрели нового союзника с кажущимся рвением новообращенных."
 genericfocustree.10.a:0 "Интересно."
 genericfocustree.10.b:0 "Пришло время перемен."
 genericfocustree.11.title:0 "[From.From.GetLeader] коронованный Император Империи [From.GetAdjective]"
 genericfocustree.11.desc:0 "На пышной церемонии [From.From.GetLeader] был официально коронован Императором Империи [From.GetAdjective]. Хотя некоторые считают это просто вечеринкой в ​​пределах части мира что никого не интересует, другие видят в этом возможность найти союзника или идеологического противника."
 genericfocustree.11.a:0 "По какому праву он стал императорам?"
 genericfocustree.11.b:0 "Да здравствует он!"
 genericfocustree.12.title:0 "[From.GetName] насаждает нашим гражданам идеи коммунизма"
 genericfocustree.12.desc:0 "Всё больше на границце с государством [From.GetName] мы начинаем задерживать нелегалов, у которых при себе имеются коммунистические агитки и легкое вооружение, ещё не известно сколько таких диверсантов уже в наших рядах..."
 genericfocustree.12.a:0 "Как они смеют вмешиваться в наши дела!»
 genericfocustree.13.title:0 "Выборы"
 genericfocustree.13.desc:0 "Чтобы утолить жажду нашего народа к демократии, мы разрешим проведение выборов."
 genericfocustree.13.a:0 "Очень хорошо."
 genericfocustree.14.title:0 "Демократическая революция"
 genericfocustree.14.desc:0 ""Демократическая революция" началась с ряда митингов и демонстраций в столице и постепенно, но уверенно идет к отставке действующего правительства. Митингующие требуют введение многопартийных выборов и принятие новой конституции. Хоть переворот и носит мирный характер, но контроль над армией мы уже потеряли, более не осталось шансов остановить эту волну."
 genericfocustree.14.a:0 "Если так говорят."
 genericfocustree.15.title:0 "Империя для нашего Императора"
 genericfocustree.15.desc:0 "Пора отразить империю нашего императора, переименовав нашу страну."
 genericfocustree.15.a:0 "Да здравствует он."
 genericfocustree.16.title:0 "Рост анархистских настроений"
 genericfocustree.16.desc:0 "Старый лидер ушел в отставку. С его уходом новые режимы оказались в шатком положении. В нашей стране растет пренебрежение к правительству. Похоже, есть подпольные анархисты, которые замышляют заговор против правительство."
 genericfocustree.16.a:0 "И мы свергнем тебя."
 genericfocustree.17.title:0 "Анархистское восстание"
 genericfocustree.17.desc:0 "Народ восстал! Мы взяли столицу в результате переворота, но правительство сбежало. Большая часть армии на их стороне, но мы будем бороться против них!»
 genericfocustree.17.a:0 "Битва начинается!"
 genericfocustree.18.title:0 "Анархистское восстание в [From.GetName]"
 genericfocustree.18.desc:0 "После неудавшегося восстания в столице [From.GetName] анархисты поднялись по всей сельской местности. В то время как правительство [From.GetName] имеет большую часть военных на своей стороне, явный объем анархистов угрожает сокрушить их. Мир с ужасом наблюдает, как возникает реальная угроза общественному порядку."
 genericfocustree.18.a:0 "Что-ж."
 genericfocustree.18.b:0 "Поехали!"
 genericfocustree.19.title:0 "Рейд на тайник с оружием"
 genericfocustree.19.desc:0 "Склад оружия в столице подвергся налету группой анархистов на лошадях. Они бежали в сельскую местность, в то время как их преследовала полиция. Ничего не найдено."
 genericfocustree.19.a:0 "Черт."
 genericfocustree.20.title:0 "Восстание рейдеров"
 genericfocustree.20.desc:0 "Группа анархистов, совершивших набег на столицу, прибыла, прихватив с собой большое количество оружия!"
 genericfocustree.20.a:0 "Отличные новости!"
 genericfocustree.21.title:0 "Анархистское восстание"
 genericfocustree.21.desc:0 "Похоже, против нас восстала небольшая секта анархистов. Видимо, нам нужно будет их подавить."
 genericfocustree.21.a:0 "Невероятно."